<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSS SocialSync - index</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/attendance-records.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>

      <div class="main-container">
        <div id="sidebar-container"></div>

        <section class="content">
          <div class="breadcrumb-section">
            <h2 class="page-title">VIEW ATTENDANCE RECORDS</h2>
            <div class="breadcrumb">
              Home / <span class="current-page">View Attendance Records</span>
            </div>
          </div>
            <div class="search-bar">
              <input type="text" class="form-control" id="searchInput" placeholder="Search by student name or ID">
            </div>
            
          <div class="filters-section mb-4 d-flex flex-wrap justify-content-between align-items-center">
            <!-- <div class="filters d-flex gap-2 mt-2 mt-md-0"> -->
              <div class="reset">
              <input type="date" class="form-control" id="dateFilter">
              
              <select class="form-select" id="eventFilter">
                <option value="">All Events</option>
                <!-- Populate dynamically -->
              </select>
              
              <button class="btn btn-outline-secondary" onclick="resetFilters()">Reset</button>
              </div>
              <div class="edit">
              <button class="deletion-btn " id="editModeBtn" onclick="toggleEditMode()">Select for Deletion</button>
              <button class="delete-btn" id="deleteSelectedBtn" style="display: none;"
                onclick="deleteSelectedRecords()">
                Delete Selected
              </button>
              <button class="cancel-btn" id="cancelEditBtn" onclick="cancelEditMode()" style="display: none;">Cancel</button>

              </div>
            <!-- </div> -->
          </div>


          <div class="table-responsive">
            <table class="table table-striped align-middle" id="attendanceTable">

              <thead class="table-dark">
                <tr>
                  <th class="edit-checkbox-column" style="display: none;">
                    <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                  </th>
                  <th>Student Name</th>
                  <th>Roll No.</th>
                  <th>Event</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="attendanceTableBody">
                <!-- Rows dynamically inserted by JS (include rowCheckbox here when in edit mode) -->
              </tbody>

            </table>
          </div>
          <div class="pagination-controls d-flex justify-content-between align-items-center mt-3">
            <div class="paginationDisplay">
            <div id="paginationInfo">Page 1 of X</div>
            <div class="pagination-buttons">
              <button class="btn btn-sm btn-outline-primary" id="prevBtn" onclick="prevPage()">Previous</button>
              <button class="btn btn-sm btn-outline-primary" id="nextBtn" onclick="nextPage()">Next</button>
            </div>
            </div>
          </div>
          <!-- 
          <div class="actions-section mt-4 d-flex flex-wrap gap-3"> -->
          <div class="d-flex flex-wrap gap-3">
            <button class="btn btn-export" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-pdf" onclick="exportPDF()">Export PDF</button>
          </div>
<div class="d-flex flex-wrap gap-2 align-items-center mt-4">
  <!-- <h5 class="custom-heading">Bulk Upload:</h5> -->

  <input type="date" class="form-control form-control-sm" id="bulkDateFilter" style="width: auto; min-width: 160px;">
  
  <select class="form-select form-select-sm" id="bulkEventFilter" style="width: auto; min-width: 200px;">
    <option value="">Select Event (after date)</option>
  </select>

  <button id="downloadTemplateBtn" class="btn btn-sm btn-outline-primary">Download Template</button>

  <label for="bulkUpload" class="btn btn-sm btn-outline-info mb-0">
    Bulk Upload CSV
    <input type="file" id="bulkUpload" accept=".csv, .xlsx" onchange="handleBulkUpload(event)" hidden>
  </label>

  <div id="loadingSpinner" style="display: none;" class="text-center">
    <div class="spinner-border text-primary spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>



          <div id="loadingSpinner" style="display: none;" class="text-center my-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <!-- </div> -->
          </div>

        </section>
      </div>
    </div>
  </main>
  <script src="/js/attendance-records.js"></script>



  <script src="/js/main.js"></script>
  <!-- jsPDF & autoTable from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>




</body>

</html>
