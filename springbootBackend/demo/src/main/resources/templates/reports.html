<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSS SocialSync - index</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/reports.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>

      <div class="main-container">
        <div id="sidebar-container"></div>

        <section class="content">
          <div class="breadcrumb-section">
            <h2 class="page-title">REPORTS</h2>
            <div class="breadcrumb">
              Home / <span class="current-page">Records</span>
            </div>
          </div>



          <!-- Upload Report Section -->
<div class="mb-4">
  <h4 class="report-heading">Upload Event Report</h4>
  <form id="uploadReportForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="eventName" class="form-label">Event Name:</label>
      <input type="text" id="eventName" name="eventName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="reportFile" class="form-label">Upload Report (Word Document):</label>
      <input type="file" id="reportFile" name="file" class="form-control" accept=".doc,.docx" required>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
</div>

<!-- Uploaded Reports Table -->
<div class="mb-4">
  <h4 class="report-heading">Uploaded Reports</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>File Name</th>
        <th>Upload Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="reportsTableBody">
      <!-- Populated dynamically -->
    </tbody>
  </table>
</div>



      </section>
    </div>
    </div>
  </main>
  <script src="/js/reports.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
