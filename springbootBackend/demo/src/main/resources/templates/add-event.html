<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSS SocialSync - index</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/add-event.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Pickadate CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/themes/default.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/themes/default.date.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pickadate/lib/themes/default.time.css" />

  <!-- jQuery (required for pickadate) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Pickadate JS -->
  <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/picker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/picker.date.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pickadate/lib/picker.time.js"></script>
</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>

      <div class="main-container">
        <div id="sidebar-container"></div>

        <section class="content">
          <div class="breadcrumb-section">
            <h2 class="page-title">ADD EVENT</h2>
            <div class="breadcrumb">
              Home / <span class="current-page">Add Event</span>
            </div>
          </div>

          <div class="form-section">
            <form id="eventForm" class="event-form">
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" required />
              </div>
              <!-- Date Picker Input -->
              <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="text" id="eventDate" class="datepicker" name="date" required />
              </div>
              <!-- Time Picker Input -->
              <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="text" id="eventTime" class="timepicker" name="time" required />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="/js/add-event.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
