<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSS SocialSync - index</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/past-events.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>
      <div class="main-container">
        <div id="sidebar-container"></div>
        <section class="content">
          <div class="breadcrumb-section">
            <h2 class="page-title">PAST EVENTS</h2>
            <div class="breadcrumb">
              Home / <span class="current-page">Past Events</span>
            </div>
          </div>
          <div class="search-bar mb-4 d-flex flex-wrap gap-2 align-items-center">
  <input
    type="text"
    id="searchInput"
    class="form-control"
    placeholder="Search by event name or date (YYYY-MM-DD)"
  />
</div>

<div class="edit-controls d-flex gap-2 mb-3">
  <button class="deletion-btn" id="editModeBtn" onclick="toggleEditMode()">Select for Deletion</button>

  <button id="deleteSelectedBtn" class="delete-btn" style="display: none;" onclick="deleteSelectedEvents()">Delete Selected</button>
  <button class="cancel-btn" id="cancelEditBtn" onclick="cancelEditMode()" style="display: none;">Cancel</button>
</div>

          <div id="past-events-container" class="row g-4">
            <!-- Event cards will be dynamically inserted here by JS -->
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="/js/past-events.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
