<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSS SocialSync - index</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/event-details.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>
      <div class="main-container">
        <div id="sidebar-container"></div>
        <section class="content">
          <!-- <div class="breadcrumb-section"> -->
          <div class="breadcrumb-section d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div>
              <h2 class="page-title">PAST EVENTS</h2>
              <div class="breadcrumb">
                Home / <span class="current-page">Past Events</span>
              </div>
            </div>
            <button class="btn btn-outline-secondary" onclick="window.location.href='/past-events'">
              ‚Üê Back to Events
            </button>
          </div>

          <div class="event-details card shadow p-4">
            <h3 id="event-name" class="mb-3">Loading event...</h3>

            <div class="row mb-2">
              <div class="col-md-6">
                <p><strong>Date:</strong> <span id="event-date"></span></p>
                <p><strong>Time:</strong> <span id="event-time"></span></p>
                <p><strong>Location:</strong> <span id="event-location"></span></p>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3 d-flex justify-content-between align-items-start">
              <div>
                <p><strong>Description:</strong></p>
                <p id="event-description" class="text-muted"></p>
              </div>
              <button class="btn btn-outline-primary btn-sm" onclick="enableEdit('description')">Edit</button>
            </div>

            <!-- Editable Description -->
            <div id="edit-description-area" class="mb-3 d-none">
              <textarea id="edit-description" class="form-control mb-2" rows="4"></textarea>
              <button class="btn btn-success btn-sm me-2" onclick="saveDescription()">Save</button>
              <button class="btn btn-secondary btn-sm" onclick="cancelEdit('description')">Cancel</button>
            </div>

            <!-- Gallery -->
           
              <div class="d-flex justify-content-between align-items-center">
 <h5 class="gallery-title">Gallery</h5>

  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-outline-primary btn-sm" onclick="toggleGalleryEdit()">Edit</button>

    <button id="upload-btn" class="btn btn-outline-primary btn-sm d-none"
      onclick="document.getElementById('upload-images').click()">Upload</button>

   <button class="btn btn-outline-success btn-sm d-none btn-custom-save" id="save-gallery-btn"
  onclick="saveGalleryEdit()">Save</button>
  </div>
</div>


              <input type="file" id="upload-images" accept="image/*" multiple class="d-none"
                onchange="uploadImages(event)">
              <div id="event-image-gallery" class="row g-1 mt-2"></div>
            </div>


        </section>
      </div>
    </div>
  </main>

  <script src="/js/event-details.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</body>

</html>
