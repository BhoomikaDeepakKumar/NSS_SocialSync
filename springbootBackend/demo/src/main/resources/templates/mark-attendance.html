<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSS SocialSync - index</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Gowun+Dodum:wght@400&family=Hannari:wght@400&family=Poppins:wght@400;500;700&family=Nunito:wght@400;700&family=Open+Sans:wght@400&family=Inter:wght@400;500&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/mark-attendance.css" />

</head>

<body>
  <main class="admin-panel-page">
    <div class="admin-panel">
      <div id="header-container"></div>

      <div class="main-container">
        <div id="sidebar-container"></div>

        <section class="content">
          <div class="breadcrumb-section">
            <h2 class="page-title">MARK ATTENDANCE</h2>
            <div class="breadcrumb">
              Home / <span class="current-page">Mark Attendance</span>
            </div>
          </div>
          <div class="mark-attendance-container mt-4">
            <!-- QR Code Generation Section -->
            <div class="qr-section mb-4">
              <h4>Generate QR Code for Event</h4>
              <label for="eventId">Select Event:</label>
              <select id="eventId" class="form-select w-50 mb-2">
                <!-- Populate dynamically via JS -->
              </select>
              <button class="btn btn-primary" onclick="generateQRCode()">
                Generate QR Code
              </button>
              <div id="qrcode" class="mt-3"></div>
            </div>

            <!-- Attendance Form -->
            <div class="attendance-form-section">
              <h4>Mark Attendance</h4>
              <form id="attendanceForm" class="form">
                <div class="mb-3">
                  <label for="eventName" class="form-label">Event Name</label>
                  <input type="text" class="form-control" id="eventName" readonly />
                </div>
                <div class="mb-3">
                  <label for="eventDate" class="form-label">Event Date</label>
                  <input type="date" class="form-control" id="eventDate" readonly />
                </div>
                <div class="mb-3">
                  <label for="studentId" class="form-label">Student ID</label>
                  <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID" />
                </div>
                <div class="mb-3">
                  <label for="studentName" class="form-label">Student Name</label>
                  <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name" />
                </div>
                <button type="submit" class="btn btn-success">
                  Submit Attendance
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="/js/mark-attendance.js"></script>
  <script src="/js/main.js"></script>
  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
